<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Settings -->
    <header>
        <img class="settings-img" src="./images/setting.png">
    </header>

    <!-- Logo -->
    <main>
        <div class="firefox-logo">
            <img class="mozilla-logo" src="images/Mozilla.png">
            <h1>Firefox</h1>
        </div>
    <!-- Search Box -->
        <input class="search-box" type="url" placeholder="Search with DuckDuckGo or enter address">
    </main>
    
    <!-- Buttons -->

        <!-- Microsoft -->
        <div class="btn-wrapper">
                <button class="btn-inner">
                    <a href="https://www.microsoft.com/en-us/?ql=3" target="_blank">
                    <img class="microsoft-img" src="images/Microsoft.png">
                    <p class="microsoft-p">Microsoft</p>
                    </a>
                </button>

        <!-- Youtube -->
                <button class="btn-inner">
                    <a href="https://www.youtube.com/" target="_blank">
                    <img class="youtube-img" src="images/Youtube.png">
                    <p class="youtube-p">Youtube</p>
                    </a>
                </button>
        
        <!-- Twitter -->
                <button class="btn-inner">
                    <a href="https://twitter.com/" target="_blank">
                    <img class="twitter-img" src="images/Twitter.png">
                    <p class="twitter-p">Twitter</p>
                    </a>
                </button>
        
        <!-- Facebook -->
                <button class="btn-inner">
                    <a href="https://www.facebook.com/" target="_blank">
                    <img class="facebook-img" src="images/Facebook.png">
                    <p class="facebook-p">Facebook</p>
                    </a>
                </button>
        </div>

</body>
</html>
